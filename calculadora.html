<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h1></h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao botaoCor1" onclick="clean()">AC</button></td>
                    <td><button class="botao botaoCor1" onclick="back()">&lt</button></td>
                    <td><button class="botao botaoCor1" onclick="insert('%')">%</button></td>
                    <td><button id="bDivisao" class="botao botaoCor3" onclick="insert('/')">&divide</button></td>
                </tr>
                <tr>
                    <td><button class="botao botaoCor2" onclick="insert('7')">7</button></td>
                    <td><button class="botao botaoCor2" onclick="insert('8')">8</button></td>
                    <td><button class="botao botaoCor2" onclick="insert('9')">9</button></td>
                    <td><button class="botao botaoCor3" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao botaoCor2" onclick="insert('4')">4</button></td>
                    <td><button class="botao botaoCor2" onclick="insert('5')">5</button></td>
                    <td><button class="botao botaoCor2" onclick="insert('6')">6</button></td>
                    <td><button class="botao botaoCor3" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao botaoCor2" onclick="insert('1')">1</button></td>
                    <td><button class="botao botaoCor2" onclick="insert('2')">2</button></td>
                    <td><button class="botao botaoCor2" onclick="insert('3')">3</button></td>
                    <td><button class="botao botaoCor3" onclick="insert('+')">+</button></td>
                                                                                <!-- rowspan = Expandir para 2 linhas -->
                </tr>                                                           <!-- row = Linhas -->
                <tr>
                    <td colspan="2"><button class="botao bZero botaoCor2"  onclick="insert('0')">0</button></td> <!-- colspan = Expandir para 2 linhas -->
                    <td><button class="botao botaoCor2" onclick="insert('.')">,</button></td>  
                    <td><button class="botao bIgual botaoCor3" onclick="calcular()">=</button></td>                                        <!-- col = Colunas -->
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <p>&copy; Carlos_e.fs</p> 
    </footer>
    <script src="script.js"></script>
</body>
</html>
